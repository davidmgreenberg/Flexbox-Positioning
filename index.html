<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Layout #1</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box-wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>
    <!-- Container 1 End-->
    <h1>Layout #2</h1>
    <div class="container2">
      <div class="row">
        <div class="title"></div>
        <div class="box-wrapper2">
          <div class="boxs"></div>
          <div class="boxs"></div>
          <div class="boxs"></div>
          <div class="boxs"></div>
          <div class="boxs"></div>
          <div class="boxs"></div>
        </div>
      </div>
    </div>
    <!-- Container 2 End-->
    <h1>Layout #3</h1>
    <div class="container3">
      <div class="box-wrapper3">
        <div class="boxz box-s"></div>
        <div class="boxz box-s"></div>
        <div class="boxz box-s"></div>
      </div>
      <div class="boxz box-large"></div>
    </div>
    <!-- Container 3 End-->
    <h1>Layout #4</h1>
    <div class="container4">
    <div class="row4">
        <div class="box-wrapper4">
          <div class="box4 box-sm"></div>
          <div class="box4 box-sm"></div>
          <div class="tinywrap">
            <div class="box4 box-tiny"></div>
            <div class="box4 box-tiny"></div>
            <div class="box4 box-tiny"></div>
          </div>
        </div>

        <div class="box4 box-l"></div>
      </div>
    </div>
  </body>
</html>
